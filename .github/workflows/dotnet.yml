# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish to folder (linux-x64)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: |
        dotnet publish -p:PublishProfile=Folder_linux-x64
        echo "::debug::Github path"
        echo "::debug::$GITHUB_PATH"
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Distributable for linux-x64
        path: /home/runner/work/request-handler-localdevelopment/request-handler-localdevelopment/src/Zengenti.Contensis.RequestHandler.LocalDevelopment/bin/Debug/net6.0/linux-x64/publish/
            
